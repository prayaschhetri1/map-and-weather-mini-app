  <body>
    <div id="searchbar">
      <input onkeyup="getweather()" type="text" placeholder="enter city" id="search" />

      <button onClick="getweather()">Search</button>
    </div>
    <div id="maindiv">
      <div id="weather"></div>

      <div id="ifr"></div>
    </div>
  </body>

<script>
  //e6ed6dd294b2aefb354deddf76a8f17d
  let weather = document.getElementById("weather");

  async function getweather() {
    try {
      let city = document.getElementById("search").value;
      let res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=a177aca15f7346bb64ac09919a0fd534&&units=metric`
      );
      let data = await res.json();
      console.log("data:", data);
      appEnd(data);
    } catch (err) {
      console.log("err:", err);
    }
  }

  function appEnd(data) {
    weather.innerHTML = null;

    document.body.style.backgroundImage =
      "url('https://source.unsplash.com/1600x900/?" + data.name + "')";
    weather.innerHTML = null;

    let name = document.createElement("h2");
    name.innerText = "ðŸŒ† City:" + " " + data.name;

    let Min_Temp = document.createElement("h2");
    Min_Temp.innerText =
      "Minimun Temperature:-" + " " + data.main.temp_min + "*c";

    let Max_Temp = document.createElement("h2");
    Max_Temp.innerText =
      "Maximum temperature:-" + " " + data.main.temp_max + "*c";

    let wind = document.createElement("h2");
    wind.innerText = "Wind Speed:-" + " " + data.wind.speed;

    let cloud = document.createElement("h2");
    cloud.innerText = "ðŸŒ§ Clouds:-" + " " + data.clouds.all;

    let sunrise = document.createElement("h2");
    sunrise.innerText = "ðŸŒ… Sunrise:-" + " " + data.sys.sunrise;

    let sunset = document.createElement("h2");
    sunset.innerText = "ðŸŒ‡ Sunset:-" + " " + data.sys.sunset;

    weather.append(name, Min_Temp, Max_Temp, wind, cloud, sunrise, sunset);

    let ifr = document.getElementById("ifr");

    ifr.innerHTML = null;
    let iframe = document.createElement("iframe");
    iframe.src = `https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
    iframe.height = "500px";
    iframe.width = "600px";

    ifr.append(iframe);
  }
